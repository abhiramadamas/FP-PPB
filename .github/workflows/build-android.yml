name: Build Android Appbundle and APK

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  build-appbundle:
    name: Build Appbundle
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-java@v3
        with:
          distribution: "zulu"
          java-version: "12.x"
          cache: "gradle"
      - uses: subosito/flutter-action@v2
        with:
          flutter-version: "3.22.1"
          channel: "stable"
          cache: true,
      - name: Get dependencies
        run: flutter pub get
      - name: Start release build
        run: flutter build appbundle

  build-apk:
    name: Build APK
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-java@v3
        with:
          distribution: "zulu"
          java-version: "12.x"
          cache: "gradle"
      - uses: subosito/flutter-action@v2
        with:
          flutter-version: "3.22.1"
          channel: "stable"
          cache: true,
      - name: Get dependencies
        run: flutter pub get
      - name: Start release build
        run: flutter build apk --split-per-abi
